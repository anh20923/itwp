<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--Task 1-->
    <table id="data-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Webmaster</td>
                <td>example@email.com</td>
                <td>X</td>

            <tr>
                <td>User123</td>

            </tr>
            <tr>
                <td>AnotherUser222</td>
                <td>example@email.com</td>

    <br>
    
    <form action="">

        <label for="input-admin">Admin:</label>
        <input type="checkbox" name="" id="input-admin">

        <button type="submit" id="submit-data">Submit</button>
        <br>
        <button type="button" id="empty-table">Empty Table</button>
        <br>
        <br>

        <!--Task 5 input field for image-->
        <label for="input-image">Image:</label>
        <input type="file" id="input-image">
        <br>

    </form>

<script src="week2.js"></script>
